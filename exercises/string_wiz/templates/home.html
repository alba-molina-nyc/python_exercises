
    <h1>List of Latest Translations from English to Pig Latin</h1>
    {% if latest_translation_question_list %}
    <ul>
        {% for translation_question in latest_translation_question_list %}

        <li>
            <a href=""{{translation_question.id}}>
                {{ translation_question.translation_question_text }}</a>
        </li>
        {% endfor %}
    </ul>

    {% else %}
    <p>No questions are available</p>
    {% endif %}
